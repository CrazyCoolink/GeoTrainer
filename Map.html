<style>
:root { --gap: 12px; --pad: 14px; }
* { box-sizing: border-box; }
body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.45; }
header { padding: 12px 14px; border-bottom: 1px solid #e4e4e4; display: grid; gap: var(--gap); }

h1 { margin: 0 16px 0 0; font-size: 20px; }
label { display: inline-flex; align-items: center; gap: 8px; }
select, button, input[type="text"] { font-size: 16px; padding: 8px 10px; }
button { cursor: pointer; }
button[disabled] { opacity: .6; cursor: not-allowed; }
#stats { margin-left: auto; color: #555; }

main { padding: 18px 14px; max-width: 1100px; margin: 0 auto; }
#prompt { font-size: 22px; margin: 4px 0; }
#helper { color: #666; margin-bottom: 10px; }

.choice { padding: var(--pad); border: 1px solid #cfcfcf; border-radius: 10px; background: #f7f7f7; text-align: left; }
.choice:focus { outline: 3px solid #222; }
.ok { background: #cdeece !important; border-color: #7fd189 !important; }
.bad { background: #f6cbc6 !important; border-color: #e39489 !important; }

#typingRow { display: none; gap: var(--gap); align-items: center; margin: 10px 0; }
#typingRow input { min-width: 260px; }
#feedback { min-height: 22px; margin-top: 8px; font-weight: 600; }

/* --- SVG map styles --- */
#mapWrap { margin-top: 8px; border: 1px solid #e4e4e4; border-radius: 8px; padding: 8px; }
#usMap { width: 100%; height: auto; max-height: 520px; }
.region { fill: #eee; stroke: #555; stroke-width: 1; cursor: pointer; }
.region:focus { outline: none; stroke-width: 2; }
.state-ok { fill: #cdeece !important; }
.state-bad { fill: #f6cbc6 !important; }
.inactive { pointer-events: none; opacity: .5; }

#end { border-top: 1px solid #e4e4e4; margin-top: 16px; padding-top: 12px; display: none; }
